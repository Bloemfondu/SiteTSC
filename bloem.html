<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bloem Eiland</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
font-family: 'Poppins', sans-serif;
background: white;
}
header {
background: #1e1e1e;
color: #ffffff;
padding: 15px 20px;
display: flex;
justify-content: space-between;
align-items: center;
}
.logo {
font-size: 1.4rem;
font-weight: 700;
}
nav a {
color: white;
text-decoration: none;
margin-left: 20px;
font-size: 0.95rem;
}
nav a:hover {
text-decoration: underline;
}


.content-table {
width: 70%;
margin: 40px auto;
background: white;
padding: 25px;
border-radius: 14px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


.content-table img {
display: block;
margin: 0 auto;
width: 200px;
height: 200px;
object-fit: cover;
border-radius: 10px;
}


.pink-button {
display: inline-block;
margin-top: 20px;
padding: 12px 26px;
font-size: 1.1rem;
font-weight: bold;
color: white;
background: #ff4fa3;
border: 3px solid white;
outline: 3px solid #ff4fa3;
border-radius: 10px;
text-decoration: none;
transition: transform 0.2s ease-in-out, box-shadow 0.2s;
}


.pink-button:hover {
transform: scale(1.08);
box-shadow: 0 0 12px rgba(255,79,163,0.6);
}


.line-table {
width: 60%;
margin: 40px auto;
background: white;
padding: 20px;
border-radius: 14px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
border-collapse: collapse;
}


table {
width: 100%;
border-collapse: collapse;
}


table th, table td {
padding: 12px;
text-align: left;
border-bottom: 1px solid #ddd;
font-size: 1rem;
}


table th {
font-weight: 700;
font-size: 1.1rem;
}


.line-link {
color: #ff4fa3;
font-weight: 600;
text-decoration: none;
}


.line-link:hover {
text-decoration: underline;
}
</style>
</head>
<body>
</html>
